<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/letter-f.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Background Container -->
    <div
        class="relative min-h-screen w-full bg-[url('images/fruits.png')] bg-center bg-cover px-6 md:px-16 lg:px-28 py-5">

        <!-- Dark Background -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>

        <!-- Navbar -->
        <nav class="flex items-center justify-between relative z-10">
            <!-- Logo -->
            <a href="index.html">
                <p class="text-4xl font-bold text-yellow-300 cursor-pointer">Frutify</p>
            </a>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex flex-1 justify-center">
                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">Home</a></li>
                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">About</a></li>
                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">Categories</a></li>
                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">Deals</a></li>
                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">Recipes</a></li>
                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">Contact</a></li>
            </ul>

            <!-- Cart & Hamburger (Mobile View) -->
            <div class="flex items-center gap-4">
                <img src="images/cart.png" class="w-8 cursor-pointer">

                <!-- Hamburger Icon -->
                <div class="hamburger md:hidden text-white text-3xl cursor-pointer">
                    &#9776;
                </div>
            </div>
        </nav>

        <!-- Mobile Dropdown Menu (Full-Screen) -->
        <div class="mobile-menu hidden md:hidden">
            <!-- Close Icon -->
            <div class="close-icon">&times;</div>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="text-white mt-20 md:mt-48 max-w-xl mx-auto text-center relative z-10">
            <h1 class="text-4xl md:text-6xl font-semibold leading-normal">Nature's Best<br>Just a Click Away</h1>
            <p class="mt-4 text-lg">Frutify brings farm-fresh fruits and vegetables straight to your doorstep.</p>
        </div>

        <!-- CTA Buttons -->
        <div class="mt-10 flex flex-col md:flex-row items-center justify-center relative z-10">
            <a href="#"
                class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium mb-3 md:mb-0 md:mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order
                Now</a>
            <a href="#" class="text-white text-lg">Download App <span class="inline-block rotate-90">&#10148;</span></a>
        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
