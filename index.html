<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/letter-f.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frescasa - Fresh Farm-to-Table Produce</title>

    <meta name="description"
        content="Frescasa is dedicated to providing fresh, farm-to-table produce across Italy. Join us in our mission to make high-quality, locally sourced food accessible to everyone.">
    <meta name="keywords"
        content="Frescasa, fresh produce, farm-to-table, sustainable food, local farms, Italian food, organic produce">
    <meta name="author" content="Frescasa Team">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Frescasa - Fresh Farm-to-Table Produce">
    <meta property="og:description"
        content="Discover Frescasa's commitment to delivering fresh, high-quality produce from local farms to your table.">
    <meta property="og:image" content="/images/letter-f.ico">
    <meta property="og:url" content="https://frescasa.netlify.app/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Frescasa - Fresh Farm-to-Table Produce">
    <meta name="twitter:description"
        content="Join Frescasa in our mission to provide fresh, locally sourced food across Italy.">
    <meta name="twitter:image" content="/images/letter-f.ico">

    <link rel="shortcut icon" href="/images/letter-f.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Background Container -->
    <div
        class="relative min-h-screen w-full bg-[url('images/fruits.png')] bg-center bg-cover px-6 md:px-16 lg:px-28 py-5">

        <!-- Dark Background -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>

        <!-- Navbar -->
        <nav class="flex items-center justify-between relative z-10">
            <!-- Logo -->
            <a href="index.html">
                <p class="text-4xl font-bold text-yellow-300 cursor-pointer">Frescasa</p>
            </a>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex flex-1 justify-center">

                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">About</a></li>
                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">Categories</a></li>
                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">Deals</a></li>
                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">Recipes</a></li>
                <li class="list-none inline-block px-3"><a href="#"
                        class="text-white hover:text-yellow-300 duration-200">Contact</a></li>
            </ul>

            <!-- Cart & Hamburger (Mobile View) -->
            <div class="flex items-center gap-4">
                <img src="images/cart.png" class="w-8 cursor-pointer">

                <!-- Hamburger Icon -->
                <div class="hamburger md:hidden text-white text-3xl cursor-pointer">
                    &#9776;
                </div>
            </div>
        </nav>

        <!-- Mobile Dropdown Menu (Full-Screen) -->
        <div class="mobile-menu hidden md:hidden">
            <!-- Close Icon -->
            <div class="close-icon">&times;</div>

            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="text-white mt-20 md:mt-48 max-w-xl mx-auto text-center relative z-10">
            <h1 class="text-4xl md:text-6xl font-semibold leading-normal">Nature's Best<br>Just a Click Away</h1>
            <p class="mt-4 text-lg">Frescasa brings farm-fresh fruits and vegetables straight to your doorstep.</p>
        </div>

        <!-- CTA Buttons -->
        <div class="mt-10 flex flex-col md:flex-row items-center justify-center relative z-10">
            <a href="#"
                class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium mb-3 md:mb-0 md:mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order
                Now</a>
            <a href="#"
                class="text-white text-lg outline-none hover:outline hover:outline-2 hover:outline-yellow-300 duration-300 px-4 py-2 rounded-3xl">
                Download App <span class="inline-block rotate-90">&#10148;</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
